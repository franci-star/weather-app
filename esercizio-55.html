<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="preload" href="./font/OpenSansCondensed-Light.ttf" as="font" type="font/woff">
        <script type="module" src="./app.js" defer></script>

    </head>

    <body>

        <div class="row">

            <h1 class="large_title">WHATEVER YOUR PLANS AND WHEREVER YOU ARE, STAY ONE STEP AHEAD WITH THIS <strong>WEATHER APP</strong>!</h1>

            <div id="main_left" class="col col-md-12 col-lg-3">
                <div class="left_container space">
                    <div id="date"></div>
                    <div class="image">
                        <div class="opacity"></div>
                        <div class="today_image">
                            <img id="today_image">
                        </div>
                    </div>
                    <div id="weather"></div>
                    <div id="temperature"></div>
                    
                    <div class="place">
                        <div class="location">
                            <div id="location_name" class="location_name"></div>
                        </div>
                        <div class="place-button">
                            <button type="button" class="btn btn-primary" onclick="first_search()">SEARCH LOCATION</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="last_left" class="col col-md-12 col-lg-3">
                <div class="left_container start">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="input_value" aria-describedby="location">
                        </div>
                    </form>
                    <button id="search_btn" type="submit" class="btn btn-primary" onclick="last_search()">SEARCH</button>
                </div>
            </div>

            <div id="right" class="col col-md-12 col-lg-9">

                <div id="next_days"></div>

                <h3 class="small_title">TODAY'S HIGHLIGHTS</h3>
                
                <div class="first_row">
                    <div class="details wind">
                        <div class="details_name">WIND STATUS</div>
                        <div id="wind_value" class="details_value"></div>
                        <div class="details_wind">
                            <div class="details_wind_icon">

                                c0-6.641,5.39-12.03,12.03-12.03C199.409,336.844,204.798,342.234,204.798,348.874z"/></g><g></g><g></g><g></g><g></g><g></g><g></g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g></svg>
                            </div>
                            <div id="details_wind_name"></div>
                        </div>
                    </div>
                    <div class="details humidity">
                        <div class="details_name">HUMIDITY</div>
                        <div id="humidity_value" class="details_value"></div>
                        <div class="details_humidity">
                            <div class="out">
                                <div id="in"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="second_row">
                    <div class="details visibility">
                        <div class="details_name">VISIBILITY</div>
                        <div id="visibility_value" class="details_value"></div>
                    </div>
                    <div class="details pressure">
                        <div class="details_name">AIR PRESSURE</div>
                        <div id="pressure_value" class="details_value"></div>
                    </div>
                </div>

            </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    </body>

</html>
